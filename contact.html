---
layout: base.njk
---

<div class="container">
    <h2 class="section-heading">Get in Touch</h2>
    <p class="form-intro">
        Have a question, a project proposal, or just want to say hello? I'd love to hear from you. Fill out the form below, and I'll get back to you as soon as possible.
    </p>

    <form action="https://formsubmit.co/hey@reimundschlosser.com" method="POST" class="contact-form">
    <input type="hidden" name="_subject" value="New Website Message!">   
    <input type="hidden" name="_next" value="https://reimundschlosser.com/thanks.html"> 
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>
        </div>

        <button type="submit" class="cta-button">Send Message</button>
    </form>

</div>
